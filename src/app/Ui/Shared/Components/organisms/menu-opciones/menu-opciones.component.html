@for (item of mainMenu.accessLink; track $index) {
<li>
  <a
    [routerLink]="item.route"
    class="flex items-center justify-start gap-x-3.5 py-1.5 px-2.5 text-sm text-gray-100 rounded-lg hover:bg-gray-800 focus:outline-none focus:bg-gray-100 dark:bg-neutral-700 dark:text-white"
    href="#"
  >
    <i [class]="item.icon"></i>
    {{ item.name }}
  </a>
</li>
}
