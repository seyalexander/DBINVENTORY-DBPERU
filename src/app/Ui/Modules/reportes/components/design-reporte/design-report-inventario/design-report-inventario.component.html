<div
  class="offcanvas offcanvas-end ancho"
  tabindex="-1"
  id="disenoreporte"
  aria-labelledby="disenoreporte"
>
  <div class="offcanvas-header">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:flex-row md:justify-end md:items-center gap-0.5 md:gap-1"
            >
            <stats-reporte [detalleProductos]="detalleProductos" />
          </div>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body flex flex-col gap-3 items-start">

    <!-- <design-page-portada
    [nombreInventario]="citaSeleccionada.descripcion"
  /> -->

    <div class="container-datos">
      <div class="apartado-filtros">
        <h1>Descargar reporte</h1>
        <p>Seleccione sus opciones</p>
        <hr />
        <div class="opciones">
          <div
            class="opcion flex-1 boder-target rounded-lg  p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
            [class.selected]="selectedOption === 'excel'"
            (click)="selectOption('excel')"
          >
            <img src="../../../../../../../assets/svg/icon_excel.svg" alt="Excel" />
            <span class="text-xs uppercase text-[var(--color-principal-5)] font-semibold">
              EXCEL
            </span>
          </div>

          <div
            class="opcion flex-1 boder-target rounded-lg  p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
            [class.selected]="selectedOption === 'pdf'"
            (click)="selectOption('pdf')"
          >
            <img class="icon-pdf" src="../../../../../../../assets/svg/icon-pdf.svg" alt="PDF" />
            <span class="text-xs uppercase text-[var(--color-principal-5)] font-semibold">
              PDF
            </span>
          </div>
        </div>

        <hr />
        <filtros-checkbox-tabla
        class="filtros"
          (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
        />
        <hr>
        <button (click)="exportar()" class="button-exportar">EXPORTAR</button>
      </div>

      <div class="apartado-productos">
        <design-page-tabla-datos
          [listaProductos]="detalleProductos"
          [columnasSeleccionadas]="columnasSeleccionadas"
        />
      </div>

      <!-- <div class="apartado-stats">
        <stats-reporte [detalleProductos]="detalleProductos" />
      </div> -->
    </div>


  </div>
</div>
