<div
  class="offcanvas offcanvas-end ancho"
  tabindex="-1"
  id="disenoreporte"
  aria-labelledby="disenoreporte"
>
  <div class="offcanvas-header">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:flex-row md:justify-end md:items-center gap-0.5 md:gap-1"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body flex flex-col gap-3 items-start">
    <mat-tab-group class="w-full">
      <mat-tab label="Portada">
        <design-page-portada
          [nombreInventario]="citaSeleccionada.descripcion"
        />
      </mat-tab>
      <mat-tab label="Detalle">
        <div class="container-datos">
          <div class="apartado-filtros">
            <filtros-checkbox-tabla
              (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
            />
          </div>

          <div class="apartado-productos">
            <design-page-tabla-datos
              [listaProductos]="detalleProductos"
              [columnasSeleccionadas]="columnasSeleccionadas"
            />
          </div>

          <div class="apartado-stats">
            <stats-reporte [detalleProductos]="detalleProductos" />
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Descarga">
        <div class="p-6 box-border">
          <button
          (click)="
            inventarioSeleccionado(
              citaSeleccionada.rucempresa,
              citaSeleccionada.idcarga
            )
          "
          class="p-5 boder-target rounded-lg hover:shadow-lg bg-white flex flex-col items-center text-center transition-transform transform"
        >
          <mat-icon class="text-[var(--color-principal-2)] mb-2 size-6"
            >download</mat-icon
          >
          <span
            class="text-xs uppercase text-[var(--color-principal-5)] font-semibold"
            >PDF</span
          >
          <span class="text-sm font-medium text-[var(--color-principal-1)]">
            Descargar
          </span>
        </button>
        </div>

      </mat-tab>
    </mat-tab-group>
  </div>
</div>
