<!-- Componente 1: Selección de opciones -->
<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreporte"
>
  <div
    class="offcanvas-header bg-[#f1f3f5] pb-1 flex justify-between items-center"
  >
    <h2 class="text-lg font-semibold text-gray-800">Seleccione una opción</h2>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div
    class="offcanvas-body pt-1 h-full overflow-hidden flex flex-col items-center justify-center"
  >
    <div class="grid grid-cols-2 gap-4 w-full max-w-lg">
      <button
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(0,0)"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">Total de registros</p>
      </button>
      <button
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
        (click)="ObtenerDetalleInventariosPDF(3,0)"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">registros con faltantes</p>
      </button>
      <button
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
        (click)="ObtenerDetalleInventariosPDF(2,0)"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">registros sin faltantes</p>
      </button>
      <button
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
        (click)="ObtenerDetalleInventariosPDF(0,1)"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">nuevos registros</p>
      </button>
      <button
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
        (click)="ObtenerDetalleInventariosPDF(1,0)"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">Conteos exactos</p>
      </button>
      <button
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        class="bg-white p-4 rounded-lg shadow-lg hover:shadow-xl transition cursor-pointer text-center border border-gray-200"
      >
        <img
          src="../../../../../../../assets/svg/icon_excel.svg"
          alt="Opción 1"
          class="w-12 h-12 mx-auto"
        />
        <p class="mt-2 text-gray-700 font-medium">registros sin leer (FALTA IMPLEMENTAR)</p>
      </button>
    </div>
  </div>
</div>

<!-- Componente 2: Configuración y exportación -->

<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreportedata"
>
  <div class="offcanvas-header bg-[#f1f3f5] pb-1">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:justify-start md:items-center gap-0.5 md:gap-1"
            >
              <div class="flex justify-between w-full">
                <button
                  class="text-gray-800 hover:text-gray-600"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#disenoreporte"
                  aria-controls="offcanvasRight"
                >
                  <mat-icon>chevron_left</mat-icon>
                </button>
                <div class="container-datos">
                  <div class="apartado-filtros">
                    <div>
                      <h1>Descargar reporte</h1>
                      <p>Seleccione sus opciones</p>
                    </div>
                    <div class="opciones">
                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'excel'"
                        (click)="selectOption('excel')"
                      >
                        <img
                          src="../../../../../../../assets/svg/icon_excel.svg"
                          alt="Excel"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          EXCEL
                        </span>
                      </div>

                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'pdf'"
                        (click)="selectOption('pdf')"
                      >
                        <img
                          class="icon-pdf"
                          src="../../../../../../../assets/svg/icon-pdf.svg"
                          alt="PDF"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          PDF
                        </span>
                      </div>
                    </div>
                    <div class="flex items-center justify-center">
                      <button
                        (click)="exportar()"
                        class="button-exportar text-white h-uto"
                      >
                        EXPORTAR
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full flex-wrap border-t-2">
                <!-- <filtros-checkbox-tabla
                  class="filtros"
                  (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
                /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas-body pt-1 h-full overflow-hidden flex flex-col">
    <section class="h-full max-h-screen">
      <div class="max-w-[98vw] mx-auto h-full">
        <div class="flex flex-col h-full">
          <div class="-m-1.5 overflow-x-auto scroll-table h-full">
            <div class="p-1.5 min-w-full inline-block align-middle h-full">
              <div
                class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden h-full"
              >
                <div class="mat-elevation-z8 relative p-4">
                  <filtros-checkbox-tabla
                    class="filtros"
                    (columnasSeleccionadas)="
                      recibirColumnasSeleccionadas($event)
                    "
                  ></filtros-checkbox-tabla>
                  <design-page-tabla-datos
                    [listaProductos]="listaProductos"
                    [columnasSeleccionadas]="columnasSeleccionadas"
                  ></design-page-tabla-datos>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
