<!-- Componente 1: Selecci贸n de opciones -->
<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreporte"
>
  <div
    class="offcanvas-header bg-[#f1f3f5] pb-1 flex justify-between items-center"
  >
    <h2 class="text-base font-semibold text-gray-800">Seleccione una opci贸n para el inventario: {{citaSeleccionada.descripcion}}</h2>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>

  <div class="offcanvas-body py-8 px-6 h-full flex flex-col items-center justify-center">
    <div class="grid grid-cols-3 gap-8 w-full max-w-3xl mx-auto">

      <button
        class="bg-blue-100 p-6 rounded-xl shadow-md hover:bg-blue-200 transition cursor-pointer text-center border border-blue-300 flex flex-col items-center"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(0,2)"
      >
        <mat-icon class="text-blue-500 text-5xl leading-none w-auto h-auto mb-3">list_alt</mat-icon>
        <p class="text-blue-700 font-semibold">Total de registros</p>
        <p class="text-lg font-bold text-blue-900">{{TotalRegistros}}</p>
      </button>

      <button
        class="bg-red-100 p-6 rounded-xl shadow-md hover:bg-red-200 transition cursor-pointer text-center border border-red-300 flex flex-col items-center"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(3,0)"
      >
        <mat-icon class="text-red-500 text-5xl leading-none w-auto h-auto mb-3">error_outline</mat-icon>
        <p class="text-red-700 font-semibold text-center">Registros con faltantes</p>
        <p class="text-lg font-bold text-red-900">{{RegistrosFaltantes}}</p>
      </button>

      <button
        class="bg-green-100 p-6 rounded-xl shadow-md hover:bg-green-200 transition cursor-pointer text-center border border-green-300 flex flex-col items-center"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(2,0)"
      >
        <mat-icon class="text-green-500 text-5xl leading-none w-auto h-auto mb-3">check_circle_outline</mat-icon>
        <p class="text-green-700 font-semibold text-center">Registros sin faltantes</p>
        <p class="text-lg font-bold text-green-900">{{RegistrosNoFaltantes}}</p>
      </button>

      <button
        class="bg-yellow-100 p-6 rounded-xl shadow-md hover:bg-yellow-200 transition cursor-pointer text-center border border-yellow-300 flex flex-col items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(0,1)"
      >
        <mat-icon class="text-yellow-500 text-5xl leading-none w-auto h-auto mb-3">add_circle_outline</mat-icon>
        <p class="text-yellow-700 font-semibold text-center">Nuevos registros</p>
        <p class="text-lg font-bold text-yellow-900">{{NuevosRegistros}}</p>
      </button>

      <button
        class="bg-purple-100 p-6 rounded-xl shadow-md hover:bg-purple-200 transition cursor-pointer text-center border border-purple-300 flex flex-col items-center"
        data-bs-toggle="offcanvas"
        data-bs-target="#disenoreportedata"
        aria-controls="offcanvasRight"
        (click)="ObtenerDetalleInventariosPDF(1,2)"
      >
        <mat-icon class="text-purple-500 text-5xl leading-none w-auto h-auto mb-3">playlist_add_check</mat-icon>
        <p class="text-purple-700 font-semibold text-center">Conteos exactos</p>
        <p class="text-lg font-bold text-purple-900">{{ConteosExactos}}</p>
      </button>

      <button
        class="bg-gray-100 p-6 rounded-xl shadow-md transition text-center border border-gray-300 flex flex-col items-center opacity-50 cursor-not-allowed"
        disabled
      >
        <mat-icon class="text-gray-400 text-5xl leading-none w-auto h-auto mb-3">visibility_off</mat-icon>
        <p class="text-gray-600 font-semibold text-center">Registros sin leer</p>
        <p class="text-sm text-gray-500">(FALTA IMPLEMENTAR)</p>
      </button>

    </div>
  </div>



</div>

<!-- Componente 2: Configuraci贸n y exportaci贸n -->

<div
  class="offcanvas offcanvas-end ancho first-offcanvas"
  tabindex="-1"
  id="disenoreportedata"
>
  <div class="offcanvas-header bg-[#f1f3f5] pb-1">
    <div
      id="hs-header-base"
      class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
      aria-labelledby="hs-header-base-collapse"
    >
      <div class="overflow-hidden">
        <div
          class="py-0 md:py-0 flex flex-col md:flex-row md:items-center gap-0.5 md:gap-1"
        >
          <div class="grow">
            <div
              class="flex flex-col md:justify-start md:items-center gap-0.5 md:gap-1"
            >
              <div class="flex justify-between w-full">
                <button
                  class="text-gray-800 hover:text-gray-600"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#disenoreporte"
                  aria-controls="offcanvasRight"
                >
                  <mat-icon>chevron_left</mat-icon>
                </button>
                <div class="container-datos">
                  <div class="apartado-filtros">
                    <div>
                      <h1>Descargar reporte</h1>
                      <p>Seleccione sus opciones</p>
                    </div>
                    <div class="opciones">
                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'excel'"
                        (click)="selectOption('excel')"
                      >
                        <img
                          src="../../../../../../../assets/svg/icon_excel.svg"
                          alt="Excel"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          EXCEL
                        </span>
                      </div>

                      <div
                        class="opcion flex-1 boder-target rounded-lg p-2 gap-2 active:bg-white flex justify-center items-center text-center transition-transform transform cursor-pointer"
                        [class.selected]="selectedOption === 'pdf'"
                        (click)="selectOption('pdf')"
                      >
                        <img
                          class="icon-pdf"
                          src="../../../../../../../assets/svg/icon-pdf.svg"
                          alt="PDF"
                        />
                        <span
                          class="text-xs uppercase text-slate-500 font-semibold"
                        >
                          PDF
                        </span>
                      </div>
                    </div>
                    <div class="flex items-center justify-center">
                      <button
                        (click)="exportar()"
                        class="button-exportar text-white h-uto"
                      >
                        EXPORTAR
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="w-full flex-wrap border-t-2">
                <!-- <filtros-checkbox-tabla
                  class="filtros"
                  (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
                /> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="offcanvas-body pt-1 h-full overflow-hidden flex flex-col">
    <section class="h-full max-h-screen">
      <div class="max-w-[98vw] mx-auto h-full">
        <div class="flex flex-col h-full">
          <div class="-m-1.5 overflow-x-auto scroll-table h-full">
            <div class="p-1.5 min-w-full inline-block align-middle h-full">
              <div
                class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-auto max-h-[80vh]"
              >
                <div class="mat-elevation-z8 relative p-4">
                  <filtros-checkbox-tabla
                    class="filtros"
                    (columnasSeleccionadas)="recibirColumnasSeleccionadas($event)"
                  />
                  <div class="">
                    <design-page-tabla-datos
                      [listaProductos]="listaProductos"
                      [columnasSeleccionadas]="columnasSeleccionadas"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

</div>
