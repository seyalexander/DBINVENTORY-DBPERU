                </button>
              </div>
            </div>
            <!-- End Close Button -->

            <!-- SVG Background Element -->
            <figure class="absolute inset-x-0 bottom-0 -mb-px">
              <svg preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 1920 100.1">
                <path fill="currentColor" class="fill-white" d="M0,0c0,0,934.4,93.4,1920,0v100.1H0L0,0z"></path>
              </svg>
            </figure>
            <!-- End SVG Background Element -->
          </div>

          </div>

          <!-- Body -->
          <div class="p-4 sm:p-7 overflow-y-auto">
            <div class="text-center">
              <h3 id="hs-ai-modal-label" class="text-lg font-semibold text-gray-800">
                {{datosUsuario.nombreusuario}} {{datosUsuario.apellido}}
              </h3>
              <p class="text-sm text-gray-500">
                {{datosUsuario.idusuario}}
              </p>
            </div>

            <!-- Grid -->
            <div class="mt-5 sm:mt-10 grid grid-cols-2 sm:grid-cols-3 gap-5">
              <div>
                <span class="block text-xs uppercase text-gray-500">CARGO:</span>
                <span class="block text-sm font-medium text-gray-800">{{datosUsuario.cargo}}</span>
              </div>
              <!-- End Col -->

              <div>
                <span class="block text-xs uppercase text-gray-500">REGISTRO:</span>
                <span class="block text-sm font-medium text-gray-800">{{datosUsuario.fechacreacion?(datosUsuario.fechacreacion|date:'dd/MM/yyyy') : '-'}}</span>
              </div>
              <!-- End Col -->

              <div>
                <span class="block text-xs uppercase text-gray-500">Estado:</span>
                <div class="flex items-center gap-x-2">
                  <span class="block text-sm font-medium text-gray-800">{{datosUsuario.estado=='1'?'ACTIVO':'INACTIVO'}}</span>
                </div>
              </div>
              <!-- End Col -->
            </div>
            <!-- End Grid -->
          </div>
          <!-- End Body -->
        </div>


      </div>
