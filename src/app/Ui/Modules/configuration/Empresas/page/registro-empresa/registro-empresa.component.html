<div
  class="modal fade"
  id="modalRegistoEmpresas"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-fondo-header">
        <div
          class="relative overflow-hidden min-h-[auto] text-left rounded-t-xl"
        >
          <h2 class="mt-8 text-2xl font-bold text-white dark:text-neutral-200">
            Emp<span class="text-[#00D1AE]">resa</span>
          </h2>

          <p class="mt-4 text-sm text-gray-100">
            Ingresa los datos necesarios para la nueva empresa a gestionar
          </p>
        </div>

        <button
         (click)="onCancel()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="guardarEmpresa()" [formGroup]="formularioRegistro">
          <div class="grid sm:grid-cols-12 gap-2 sm:gap-6">
            <div class="sm:col-span-3">
              <label
                for="af-account-full-name"
                class="inline-block text-sm text-gray-800 mt-2.5 "
              >
                Ruc
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <input
                  formControlName="rucEmpresa"
                  [(ngModel)]="Empresa.rucempresa"
                  id="af-account-full-name"
                  type="text"
                  class="border py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="Ejemplo 10578543683"
                />
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5 "
              >
                Razón social
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                formControlName="razonSocial"
                [(ngModel)]="Empresa.razonsocial"
                id="af-account-email"
                type="text"
                class="border py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none "
                placeholder="ejemplo Mi empresa SAC"
              />
            </div>
            <!-- End Col -->

            <div class="sm:col-span-3">
              <div class="inline-block">
                <label
                  for="af-account-phone"
                  class="inline-block text-sm text-gray-800 mt-2.5 "
                >
                  Teléfono
                </label>
              </div>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <div class="sm:flex">
                <input
                  formControlName="telefonoEmpresa"
                  [(ngModel)]="Empresa.telefono"
                  id="af-account-phone"
                  type="text"
                  class="border py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm -mt-px -ms-px first:rounded-t-lg last:rounded-b-lg sm:first:rounded-s-lg sm:mt-0 sm:first:ms-0 sm:first:rounded-se-none sm:last:rounded-es-none sm:last:rounded-e-lg text-sm relative focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none"
                  placeholder="+x(xxx)xxx-xx-xx"
                />
              </div>
            </div>

            <div class="sm:col-span-3">
              <label
                for="af-account-email"
                class="inline-block text-sm text-gray-800 mt-2.5 "
              >
                Dirección
              </label>
            </div>
            <!-- End Col -->

            <div class="sm:col-span-9">
              <input
                formControlName="direccionEmpresa"
                [(ngModel)]="Empresa.direccion"
                id="af-account-email"
                type="text"
                class="border py-2 px-3 pe-11 block w-full border-gray-200 shadow-sm text-sm rounded-lg focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none "
                placeholder="ejemplo av San Agustin #289"
              />
            </div>
          </div>
          <!-- End Grid -->

          <div class="modal-footer mt-3">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="onCancel()"
            >
              Close
            </button>
            <button
            type="submit"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
          >
            Guardar
          </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
