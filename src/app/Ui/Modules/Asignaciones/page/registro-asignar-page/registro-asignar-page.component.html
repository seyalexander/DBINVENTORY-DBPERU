<!-- Modal Mejorado -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-2xl border border-gray-200 shadow-lg overflow-hidden">

      <!-- üåü Encabezado Mejorado -->
      <div class="modal-header bg-gradient-to-r from-blue-600 to-blue-500 text-white py-3 px-6 relative">
        <div class="w-full text-center">
          <h1 class="text-xs font-semibold text-left mb-0 uppercase tracking-widest opacity-90">Asignar Inventario</h1>
          <h2 class="text-2xl uppercase text-left tracking-widest font-bold mt-1">{{ Inventario }}</h2>
        </div>
        <button (click)="cerrarRegistro()" type="button" class="absolute top-4 right-4 text-white text-xl opacity-80 hover:opacity-100 transition-all transform hover:scale-110" data-bs-dismiss="modal" aria-label="Close">‚úñ</button>
      </div>

      <!-- üåü Cuerpo del Modal -->
      <div class="modal-body bg-white px-6 py-3">
        <form (ngSubmit)="validacionUsuarioAsignacion()" [formGroup]="formularioRegistro" class="space-y-5">

          <!-- Asignaci√≥n Actual -->
          <div>
            <span class="block text-xs text-left text-gray-500 uppercase font-medium">Asignaci√≥n actual:</span>
            <span class="block text-lg text-left font-semibold text-blue-600">{{ UsuarioAsignado || 'Sin asignaci√≥n' }}</span>
          </div>

         <br>

          <!-- Selecci√≥n de Usuario -->
          <div>
            <label for="usuarioAsignar" class="block text-sm font-medium text-gray-700 mb-1">Seleccionar Usuario</label>
            <select id="usuarioAsignar" formControlName="usuario" [(ngModel)]="inventario.idusuario"
              class="w-full p-3 bg-white text-gray-800 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none transition shadow-sm">
              <option value="" disabled selected>Seleccione un usuario</option>
              @for (item of getUsuarios_All; track $index) {
                @if (item.estado == '1') {
                  <option [value]="item.idusuario">{{ item.idusuario }} - {{ item.nombreusuario }} {{ item.apellido }}</option>
                }
              }
            </select>
          </div>

          <!-- Botones -->
          <div class="mt-8 flex justify-end gap-4">
            <button type="button" class="px-5 py-2 text-gray-600 bg-gray-200 rounded-lg transition hover:bg-gray-300" data-bs-dismiss="modal" (click)="cerrarRegistro()">Cancelar</button>
            <button
              [disabled]="formularioRegistro.invalid || !formularioRegistro.controls['usuario'].value"
              type="submit"
              class="px-5 py-2 text-white rounded-lg transition disabled:bg-gray-400 disabled:cursor-not-allowed
                bg-gradient-to-r from-blue-600 to-blue-500 hover:scale-105 hover:shadow-md">
              Guardar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
